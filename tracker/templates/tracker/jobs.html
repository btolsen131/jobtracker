{% extends 'tracker/base.html' %}
{% block content %}
{% for job in jobs %}

<article class="media content-section position-relative">
    <div class="media-body">
        <h5> {{ job.company_name }} </h5>
        <h6> {{ job.position_name }}</h6>
        <p>Interviews: {{job.interview_set.all|length}}</p>
    </div>
</article>
{% endfor %}
{% endblock content %}
