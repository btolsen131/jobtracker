{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'tracker/main.css' %}">
    <title>Job Tracker</title>

    </head>
    <body>
        <header class="site-header">
            <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
              <div class="container">
                <a class="navbar-brand mr-4" href="/">Job Tracker</a>
                
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarToggle">
                    
                    <ul class="navbar-nav mr-auto mt-2 mt-lg-0 ">
                      
                      <li class="nav-item">
                        <a class="nav-link" href="{% url 'job-list' %}">Home</a>
                      </li> 
    
                      <li class="nav-item active">
                        <a class="nav-item nav-link" href="{% url 'job-create' %}">Add job</a>
                      </li>
                      <li class="nav-item active">
                        <form class ="d-flex" method="GET" action="{% url 'job-search' %}">
                          <div class="input-group-sm">
                            <input type="text" class="form-control" placeholder="Search Jobs" aria-label="Job" aria-describedby="basic-addon1"
                            name="query" value="{{ request.GET.query }}">
                            <button class="btn btn-outline-success btn-sm mt-2" type="submit">Search</button>
                          </div>
                        </form>
                      </li>
                    </ul>
                </div>
              </div>
            </nav>
        
            <main class="container">
              <div class="row flex-nowrap">
                <div class="col-md-8">
                  {% if messages %}
                    {% for message in messages %}
                      <div class="alert alert-{{ message.tags }}"> 
                        {{ message }}
                      </div>
                    {% endfor %}
                  
                  {% endif %}
      
                  {% block content %}{% endblock %}
                </div>

    <!--Bootstrap stuff-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
